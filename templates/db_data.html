
{% extends "layout.html" %}
{% block content %}
    <section class="top-section">
        <h1 class="page-header">Tabellen</h1>
        <form action="/data" class="search-form" method="GET">
            <select class="custom-select" name="table_choice" id="">
                {% for table in tables %}  
                    {% if current==table %} 
                        <option value="{{table}}" selected>{{table}}</option>
                    {% else%}
                        <option value="{{table}}" >{{table}}</option>

                    {% endif %}
                {% endfor%}
            </select>
            <input type="submit" value="Zoeken" class="green-submit">
        </form>

    </section>

    <section class="content-section">
        <h2 class="sub-header">{{current}}</h2>
        <div class="table-items">

                <p><span class="item-id">ID: <span>58</span> </span> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias beatae ab quas sit recusandae, </p>
            </div>

            </div>

            </div> -->

            {% for item in data %}  
                <div class="table-item">
                        {% for part in item %}
                            {% if(loop.index == 1) %}
                                <p>
                                    <span class="item-id">ID:   
                                        <span>{{ part }}</span> 
                                    </span> 
                                </p>
                            {% else %}
                                <p class="item-attribute">
                                    <strong>{{columns[loop.index-1]}}:</strong> {{ part }}
                                </p>
                            {% endif %}

                        {% endfor %}
                </div>
            {% endfor %}
        </div>
    </section>
    
{% endblock %}
